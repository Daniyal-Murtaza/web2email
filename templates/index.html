<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Web to Email HTML</title>
  <style>
    body { font-family: sans-serif; margin: 2rem; }
    textarea { width: 100%; height: 400px; margin-top: 1rem; }
    input[type="text"], input[type="email"] {
      width: 80%; padding: 0.5rem; margin-bottom: 1rem;
    }
    button { padding: 0.5rem 1rem; }
    .error { color: red; }
    .success { color: green; }
  </style>
</head>
<body>
  <h1>Enter Website URL</h1>
  <form method="POST">
    <input type="text" name="url" placeholder="https://example.com" required /><br />
    <input type="email" name="recipient" placeholder="Recipient email (optional)" /><br />
    <button type="submit">Convert & Send</button>
  </form>

  {% if success %}
    <p class="success">✅ {{ success }}</p>
  {% endif %}
  {% if error %}
    <p class="error">❌ Error: {{ error }}</p>
  {% endif %}
  {% if email_html %}
    <h2>Email-Ready HTML:</h2>
    <textarea readonly>{{ email_html }}</textarea>
    <p>✅ Also saved to <code>email_template.html</code></p>
  {% endif %}
</body>
</html>
