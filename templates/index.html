<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Web to Email HTML</title>
  <style>
    body { font-family: sans-serif; margin: 2rem; }
    textarea { width: 100%; margin-top: 1rem; }
    input[type="text"] {
      width: 80%; padding: 0.5rem; margin-bottom: 1rem;
    }
    textarea[name="recipients"] {
      height: 100px;
      padding: 0.5rem;
      margin-bottom: 1rem;
    }
    button { padding: 0.5rem 1rem; }
    .error { color: red; }
    .success { color: green; }
    .help-text {
      font-size: 0.9em;
      color: #666;
      margin-top: -0.5rem;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <h1>Enter Website URL</h1>
  <form method="POST">
    <input type="text" name="url" placeholder="https://example.com" required /><br />
    <textarea name="recipients" placeholder="Enter recipient email addresses (one per line or comma-separated)" required></textarea>
    <p class="help-text">Enter multiple email addresses separated by commas or new lines</p>
    <button type="submit">Convert & Send</button>
  </form>

  {% if success %}
    <p class="success">✅ {{ success }}</p>
  {% endif %}
  {% if error %}
    <p class="error">❌ {{ error }}</p>
  {% endif %}
  {% if email_html %}
    <h2>Email-Ready HTML:</h2>
    <textarea readonly>{{ email_html }}</textarea>
    <p>✅ Also saved to <code>email_template.html</code></p>
  {% endif %}
</body>
</html>
